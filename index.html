<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }
      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: none;
        padding: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="index.png">
    <button class="play-button" onclick="document.querySelector('audio').play()">Play</button>
    <audio src="index.mp3"></audio>
  </body>
</html>
